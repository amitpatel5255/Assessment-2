<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body style="background-image: url(./caroline-sada-r1XwWjI4PyE-unsplash.jpg);">

    <h2 style="text-align: center;">Restaurant Booking Form</h2>

    <form id="bookingForm" style="text-align: center;">
        <label for="bookingChoice">Choice of Booking:</label>
        <select id="bookingChoice" onchange="showOptions()">
            <option value="fullday">Full day booking</option>
            <option value="halfday">Half day booking</option>
            <option value="hourly">Hourly booking</option>
        </select>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="noOfPersons">Number of Persons:</label>
        <input type="number" id="noOfPersons" min="1" required>

        <div id="dateContainer">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>

        <div id="timeSlotContainer" style="display: none;">
            <label for="timeSlot">Time Slot:</label>
            <select id="timeSlot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <div id="timeContainer" style="display: none;">
            <label for="time">Time:</label>
            <input type="time" id="time" required>
        </div>

        <button type="submit">Submit Booking</button>
    </form>

    <script>
        function showOptions() {
            const bookingChoice = document.getElementById('bookingChoice').value;
            const dateContainer = document.getElementById('dateContainer');
            const timeSlotContainer = document.getElementById('timeSlotContainer');
            const timeContainer = document.getElementById('timeContainer');

            dateContainer.style.display = 'none';
            timeSlotContainer.style.display = 'none';
            timeContainer.style.display = 'none';

            if (bookingChoice === 'fullday') {
                dateContainer.style.display = 'block';
            } else if (bookingChoice === 'halfday') {
                dateContainer.style.display = 'block';
                timeSlotContainer.style.display = 'block';
            } else if (bookingChoice === 'hourly') {
                dateContainer.style.display = 'block';
                timeContainer.style.display = 'block';
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // You can handle the form submission here
            alert('Booking submitted successfully!');
        });
    </script>
</body>
</html>
